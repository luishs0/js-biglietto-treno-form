<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="backgr">
        <div class="container">

            <h1 class="mt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="form mt-5">
                <div class="d-flex flex-wrap justify-content-between">
                    <div class="d-flex flex-column ms_name mb-4">
                        <label for="name">Nome e cognome</label>
                        <input type="text" id="name">
                    </div>
                    <div class="d-flex flex-column ms_age mb-4">
                        <label for="age">Et√†</label>
                        <select name="age" id="age">
                            <option value=""></option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne under 65</option>
                            <option value="over65">Maggiorenne over 65</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column ms_km mb-4">
                        <label for="km">Numero di km</label>
                        <input type="text" id="km">
                    </div>
                </div>
                <div class="text-center d-flex justify-content-center">
                    <button class="me-2" id="submit">Submit</button>
                    <button class="ms-2" id="anulla">Anulla</button>
                </div>
            </div>

            <h2 class="mt-5">IL TUO BIGLIETTO</h2>

            <div class="ticket ms_not" id="ticket">
                <div class="ticket-container">
                    <p class="details-title">DETAGLIO PASSEGGERI</p>

                    <div class="ticket-content row">


                        <div class="ticket-1 col-4 p-1">
                            <h4>NOME PASSEGGERO</h4>
                            <p id="nameuser"></p>
                        </div>


                        <div class="ticket-2 col-8 d-flex flex-wrap justify-content-between">

                            <div class="detail d-flex flex-column">
                                <div class="detail-1 mb-4">Offerta</div>
                                <div class="detail-2" id="offerta"></div>
                            </div>
                            <div class="detail d-flex flex-column">
                                <div class="detail-1 mb-4">Carrozza</div>
                                <div class="detail-2" id="carrozza"></div>
                            </div>
                            <div class="detail d-flex flex-column">
                                <div class="detail-1 mb-4">Codice CP</div>
                                <div class="detail-2" id="cp"></div>
                            </div>
                            <div class="detail d-flex flex-column">
                                <div class="detail-1 mb-4">Costo biglietto</div>
                                <div class="detail-2" id="costo"></div>
                            </div>

                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
